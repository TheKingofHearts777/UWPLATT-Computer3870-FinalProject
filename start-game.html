<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="game-area" class="start-game-body">
        <button id="pause-btn" class="menu-btn" style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
            Pause
        </button>
    </div>

    <div id="pause-overlay" class="pause-menu-overlay">
        <div class="menu-container">
            <h2>Game Paused</h2>
            <button class="menu-btn" id="resume-btn">Resume Game</button>
            <button class="menu-btn" onclick="location.href='settings.html'">Settings</button>
            <button class="menu-btn" onclick="location.href='main-menu.html'">Return to Main Menu</button>
        </div>
    </div>
</body>

<script>
    const pauseBtn = document.getElementById('pause-btn');
    const resumeBtn = document.getElementById('resume-btn');
    const pauseOverlay = document.getElementById('pause-overlay');
    const gameArea = document.getElementById('game-area');

    function pauseGame() {
        gameArea.style.filter = 'blur(5px)';
        pauseOverlay.style.display = 'flex';
    }

    function resumeGame() {
        gameArea.style.filter = 'none';
        pauseOverlay.style.display = 'none';
    }

    pauseBtn.addEventListener('click', pauseGame);
    resumeBtn.addEventListener('click', resumeGame);

    // Toggle with ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            if (pauseOverlay.style.display === "flex") {
                resumeGame();
            } else {
                pauseGame();
            }
        }
    });
</script>

</html>
