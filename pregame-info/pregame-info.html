<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregame Information</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="menu-container">
        <h1>Enter Game Information:</h1>
        <div>
            <input type="text" id="player-name-input" placeholder="Your Name">
        </div>
        <div>
            <input type="text" id="starting-money-input" placeholder="Starting Money (e.g., 1000)">
        </div>
        <div>
            <input type="text" id="number-of-players-input" placeholder="Number of Players (e.g., 2; max of 4)">
        </div>
        <button class="menu-btn" id="start-game-btn">Start Game</button>
    </div>


    <script src="./pregame-info.js" type="module"></script>
</body>

</html>
