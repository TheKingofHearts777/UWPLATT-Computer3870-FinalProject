<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div id="game-area" class="start-game-body">
        <button id="pause-btn" class="menu-btn"
            style="position:absolute; top:20px; left:20px; z-index:1000;">Pause</button>

        <div id="table-area">
            <h2 id="title" style="text-shadow: 2px 2px #000;"></h2>
            <div id="board"></div>

            <h3>Hand</h3>
            <div id="playerHand"></div>

            <h3>Computer</h3>
            <div id="computerHand"></div>

            <div id="controls">
                <button class="menu-btn" id="nextBtn">Next Phase</button>
                <button class="menu-btn" id="foldBtn">Fold</button>
            </div>

            <p id="status"></p>
        </div>
    </div>

    <div id="pause-overlay" class="pause-menu-overlay">
        <div class="menu-container">
            <h2>Game Paused</h2>
            <button class="menu-btn" id="resume-btn">Resume Game</button>
            <button class="menu-btn" id="settings-btn" onclick="location.href='../settings.html'">Settings</button>
            <button class="menu-btn" id="main-menu-btn" onclick="location.href='../index.html'">Return to Main Menu</button>
        </div>
    </div>

    <script src="./start-game.js" type="module"></script>
    <script src="../poker-logic.js"></script>
</body>

</html>
